plugins {
    id 'application'
}

compileJava.options.encoding = 'UTF-8'

application {
    mainClass='org.tea.MainApplication'
}

group 'org.tea'
version '1.0'

compileJava {
    sourceCompatibility=JavaVersion.VERSION_1_8
    targetCompatibility=JavaVersion.VERSION_1_8
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.9.0'
    implementation group: 'com.google.guava', name: 'guava', version: '31.1-jre'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.29'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.3.6'
    implementation group: 'com.google.inject', name: 'guice', version: '5.1.0'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha16'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}
